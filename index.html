<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <script src="snake.js"></script>
    <script src="sketch.js"></script>
    <script src="serialVisual.js"></script>

    <h1>Let's Play Snake !</h1>
      
    <div class="section">
      <button onclick="serialConnect()">Serial Connect</button>
    </div>
    
    <div id="content" style="visibility: hidden">
      <div class="section">
        <h2>Receiving</h2>
        <div id="readout">Received: <span id="value"></div>  
      </div>

      <div class="section">
        <h2>Send</h2>
        <input id="message"/>
        <button onclick="serialWrite()">Send</button>
      </div>

      <div class="section">
        <button onclick="serialDisconnect()">Disconnect</button>
      </div>
    </div>  
  </body>
</html>
