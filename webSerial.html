<!DOCTYPE html>
<html lang="en-US">
  <head>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
      <style>
          .section { margin: 10px 0 }
      </style>
  </head>
  <body>
      <script src="serialVisual.js"></script>
      <script src="sketch.js"></script>
      <script src="snake.js"></script>
      <h1>Let's Play Snake</h1>
      
      <div class="section">
        <button onclick="serialConnect()">Serial Connect</button>
      </div>
      
      <div id="content" style="visibility: hidden">
        <div class="section">
          <h2>Receiving</h2>
          <div id="readout">Received: <span id="value"></div>  
        </div>

        <div class="section">
          <h2>Send</h2>
          <input id="message"/>
          <button onclick="serialWrite()">Send</button>
        </div>

        <div class="section">
          <button onclick="serialDisconnect()">Disconnect</button>
        </div>
      </div>  
  </body>
</html>
